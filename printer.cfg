[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -46.0
y_offset: -9.0
#z_offset: 3.140
speed: 20
samples: 1
sample_retract_dist: 8.0
stow_on_each_sample = false #high speed for bltoch
#pin_up_touch_mode_reports_triggered: False   
[safe_z_home]
home_xy_position: 160,120 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10               # Move up 10mm
z_hop_speed: 10

[bed_mesh]
speed: 120
mesh_min: 5,5        #need to handle head distance with bl_touch
mesh_max: 220,223       #max probe range
probe_count: 9,9
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4


[include timelapse.cfg]


